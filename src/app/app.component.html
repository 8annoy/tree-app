<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <div class="card">
      <div class="card-header">
        <div class="btn-group btn-icon-link">
          <button class="btn" [disabled]="isDisabled(tree)" (click)="updateClicked()" class="btn btn-primary">
              <clr-icon shape="cog"></clr-icon>
              Update
            </button>
          <button class="btn" [disabled]="isDisabled(tree)" (click)="addNode()" class="btn btn-primary">
              <clr-icon shape="add"></clr-icon>
              Add
            </button>
          <button class="btn" [disabled]="isDisabled(tree)" (click)="deleteNode()" class="btn btn-primary">
              <clr-icon shape="close"></clr-icon>
              Delete
          </button>
        </div>
      </div>
      <div class="card-block">
        <tree-root #tree [nodes]="nodes" (click)="updateSelection(tree.treeModel.activeNodes)"></tree-root>
      </div>
      <clr-modal [(clrModalOpen)]="opened" [clrModalClosable]="true" [clrModalSize]="sm">
        <h3 class="modal-title">Enter a new name:</h3>
        <div class="modal-body">
          <input #newName type="text" size="70" placeholder="Name">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="updateNode(newName.value)">
            OK
          </button>
        </div>
      </clr-modal>
    </div>
  </div>
</div>
